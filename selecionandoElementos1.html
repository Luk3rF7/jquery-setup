<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        // ...
        /*   seletor id */
        $('#feira') // # = pegando seletor id
        .addClass('destaque') // adicionar clase
        .removeClass('destaque') // ira remover a classe

        /* peganado seletor li */
        $('li')
        .addClass('destaque') 

        /* pegando atributo */
        $('[wm-obrigatorio]')
        .removeClass('destaque') 
        // vai remover class destaque do atributo
        
        /*  pegando a classe*/
        $('li.opcional')
        .removeClass('destaque')

        /* referenciando  */
        $('div p span').addClass('destaque')

        /*  Exclusivo do JQuery */
        //primeiro elemento li
        $('li:first') 
        .css('border','solid 2px yellow') //adiciona atributo css
        
        /*  oddd são os impares */
        $('li:odd')
        .css('border','solid 10px orange')

        /* gt(1) */
        $('li:gt(1)')
        css('border','solid 10px white')

        /* :not(:last)  ultimo */
        $('li:not(:last)').css('border','none')

        /* contains  utilizado para  ver se tem determinada letra */
        $('li:contains("r")').css('background-color','black')

        /* formulario: */

        $('form *') // formulario * seleciona tudo
        .hide() //escondido

        $('form :text') //:text e filtro
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()


   </script>
</body>
